<ng-container *ngIf="(usuario$ | async) as usuario; else headerPublico">
  <ng-container [ngSwitch]="usuario?.tipo">
    <app-header-gerente *ngSwitchCase="'Encargado'"></app-header-gerente>
    <app-header *ngSwitchCase="'Cliente'"></app-header>
    <app-header-publico *ngSwitchDefault></app-header-publico>
  </ng-container>
</ng-container>
<ng-template #headerPublico>
  <app-header-publico></app-header-publico>
</ng-template>
<router-outlet></router-outlet>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<app-footer></app-footer>
