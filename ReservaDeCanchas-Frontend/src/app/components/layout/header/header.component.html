<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold" [routerLink]="['/']" routerLinkActive="active">
      <i class="fas fa-futbol me-2 text-success"></i>
      <span>FútbolReservas</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/canchas']" routerLinkActive="active">Canchas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contacto']" routerLinkActive="active">Contacto</a>
        </li>
        <ng-container *ngIf="usuario; else noSesion">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex flex-column align-items-start" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="fw-bold">{{ usuario.nombre }}</span>
              <span class="small text-muted">{{ usuario.correo }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li><a class="dropdown-item" (click)="logout()">Cerrar sesión</a></li>
            </ul>
          </li>
        </ng-container>
        <ng-template #noSesion>
          <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
            <a class="btn btn-outline-success me-2" [routerLink]="['/login']">
              Iniciar Sesión
            </a>
            <a class="btn btn-success" [routerLink]="['/registrar-cliente']">
              Registrarse
            </a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
