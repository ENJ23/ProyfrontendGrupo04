<!-- Navbar -->
<header *ngIf="usuario">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold" [routerLink]="['/']" routerLinkActive="active">
        <i class="fas fa-futbol me-2 text-success"></i>
        <span>FútbolReservas</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/canchas']" routerLinkActive="active">Canchas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/faq']" routerLinkActive="active">FAQ</a>
          </li>
          <li class="nav-item ms-lg-3">
            <div class="dropdown">
              <div class="nav-encargado dropdown-toggle d-flex align-items-center p-0" 
                   data-bs-toggle="dropdown" aria-expanded="false">
                <div class="me-2 text-end d-none d-md-block">
                  <div class="fw-bold">{{ usuario?.nombre }} {{ usuario?.apellido }}</div>
                  <small class="text-muted">{{ usuario?.correo }}</small>
                </div>
                <div class="avatar bg-success text-white rounded-circle d-flex align-items-center justify-content-center"
                     style="width: 38px; height: 38px;">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" [routerLink]="['/mis-reservas']">
                    <i class="fas fa-calendar-check me-2"></i>Mis Reservas
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/mis-pagos']">
                    <i class="fas fa-credit-card me-2"></i>Mis Pagos
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/perfil']">
                    <i class="fas fa-user me-2"></i>Mi Perfil
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/configuracion']">
                    <i class="fas fa-cog me-2"></i>Configuración
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item text-danger" (click)="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
