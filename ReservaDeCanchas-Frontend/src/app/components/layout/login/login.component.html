<div class="body-container">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-success text-white py-3">
            <h2 class="h4 mb-0 text-center">
              <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </h2>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-4">
                <h5 class="border-bottom pb-2 mb-4 text-success">Datos de Acceso</h5>
                <div class="row g-3">
                  <div class="col-12">
                    <label for="correo" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text bg-light"><i class="fas fa-envelope text-success"></i></span>
                      <input type="email" class="form-control" id="correo" formControlName="correo">
                    </div>
                    <div *ngIf="correo?.touched && correo?.invalid" class="text-danger small mt-1">
                      <div *ngIf="correo?.errors?.['required']">El correo es obligatorio.</div>
                      <div *ngIf="correo?.errors?.['email']">El correo no es válido.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="contrasena" class="form-label">Contraseña <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text bg-light"><i class="fas fa-lock text-success"></i></span>
                      <input type="password" class="form-control" id="contrasena" formControlName="contrasena">
                    </div>
                    <div *ngIf="contrasena?.touched && contrasena?.invalid" class="text-danger small mt-1">
                      <div *ngIf="contrasena?.errors?.['required']">La contraseña es obligatoria.</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-between align-items-center">
                <a routerLink="/" class="btn btn-outline-secondary">
                  <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
                </a>
                <re-captcha
                  (resolved)="onCaptchaResolved($event)"
                  [siteKey]="siteKey">
                </re-captcha>
                <button type="submit" class="btn btn-success px-4" [disabled]="loginForm.invalid || !captchaResuelta">
                  <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                </button>
              </div>
              <div class="text-center my-3">
                <div id="google-signin-btn"></div>
              </div>
              <div class="text-center mt-4 pt-3 border-top">
                <p class="mb-0">
                  ¿No tienes una cuenta?
                  <a [routerLink]="['/registrar-cliente']" class="text-success fw-bold">Regístrate aquí</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
