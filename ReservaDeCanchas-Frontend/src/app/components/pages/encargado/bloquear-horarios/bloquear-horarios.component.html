<div class="body-container">
<div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
          <div class="card-header bg-success text-white py-3">
            <h4 class="mb-0">
              <i class="fas fa-lock me-2"></i>Bloquear Horario
            </h4>
          </div>
          <div class="card-body p-4">
            <form class="row g-4">
              <div class="col-md-6">
                <label for="cancha" class="form-label fw-semibold">Cancha</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="fas fa-futbol text-success"></i>
                  </span>
                  <select id="cancha" class="form-select">
                    <option value="" selected disabled>Seleccione una cancha</option>
                    <option value="1">Cancha 1 - Fútbol 5</option>
                    <option value="2">Cancha 2 - Fútbol 7</option>
                    <option value="3">Cancha 3 - Fútbol 11</option>
                  </select>
                </div>
              </div>
  
              <div class="col-md-6">
                <label for="fecha" class="form-label fw-semibold">Fecha</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="far fa-calendar-alt text-success"></i>
                  </span>
                  <input type="date" class="form-control" id="fecha">
                </div>
              </div>
  
              <div class="col-md-6">
                <label for="horaInicio" class="form-label fw-semibold">Hora Inicio</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="far fa-clock text-success"></i>
                  </span>
                  <input type="time" class="form-control" id="horaInicio">
                </div>
              </div>
  
              <div class="col-md-6">
                <label for="horaFin" class="form-label fw-semibold">Hora Fin</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="far fa-clock text-success"></i>
                  </span>
                  <input type="time" class="form-control" id="horaFin">
                </div>
              </div>
  
              <div class="col-12 d-flex justify-content-end gap-3 mt-3">
                <button type="button" class="btn btn-outline-secondary px-4">
                  <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <button type="submit" class="btn btn-success px-4">
                  <i class="fas fa-lock me-2"></i>Bloquear Horario
                </button>
              </div>
            </form>
  
            <!-- Tabla de horarios bloqueados -->
            <div class="mt-5">
              <h5 class="mb-4 d-flex align-items-center">
                <i class="fas fa-list-check me-2 text-success"></i>Horarios Bloqueados
              </h5>
              <div class="table-responsive rounded-3 border">
                <table class="table table-hover align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th class="border-end">Cancha</th>
                      <th class="border-end">Fecha</th>
                      <th class="border-end">Hora Inicio</th>
                      <th class="border-end">Hora Fin</th>
                      <th class="text-center">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="border-end">Cancha 1 - Fútbol 5</td>
                      <td class="border-end">05/06/2025</td>
                      <td class="border-end">14:00</td>
                      <td class="border-end">16:00</td>
                      <td class="text-center">
                        <button class="btn btn-sm btn-outline-danger" title="Desbloquear">
                          <i class="fas fa-unlock"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td class="border-end">Cancha 2 - Fútbol 7</td>
                      <td class="border-end">06/06/2025</td>
                      <td class="border-end">10:00</td>
                      <td class="border-end">12:00</td>
                      <td class="text-center">
                        <button class="btn btn-sm btn-outline-danger" title="Desbloquear">
                          <i class="fas fa-unlock"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
